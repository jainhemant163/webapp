version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:   
          name: Install required packages
          command: |
            sudo apt-get update && sudo apt-get install yum && sudo add-apt-repository ppa:webupd8team/java && sudo apt-get install oracle-java8-installer
      - run :
          name: Build Artifacts
          command: |
            cd WebApplication
            sudo apt-get update
            sudo apt install maven
            mvn spring-boot:run
