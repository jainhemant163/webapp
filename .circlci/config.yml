version:2
jobs:
  build:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:   
          name: Install required packages
          command: |
            sudo yum update && sudo yum install wget zip unzip openjdk-8-jdk -y
      - run :
          name: Build Artifact
          command: |
            cd ~
            cd Downloads
            cd csye6225
            cd webapp
            cd WebApplication
            sudo apt-get update
            sudo apt install maven
            mvn spring-boot:run
